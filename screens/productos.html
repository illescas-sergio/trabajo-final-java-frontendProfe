<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Final - Gestion productos | Productos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"

    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/componentes/header.css" />

  </head>
  <body>
    <header class="header container">
      <a class="navbar-brand fw-bold" href="index.html">
            Trabajo final - Api productos
        </a>
      <nav>
        <ul class="header__list-nav">
          <li class="header__link"><a href="../index.html">Home</a></li>
          <li class="header__link"><a href="#">Productos</a></li>
        </ul>
      </nav>
    </header>

    <main class="clientes-container">
      <table class="table">
        <thead>
          <tr>
            <th class="table__column--p">Producto</th>
            <th class="table__column--g">Descripcion</th>
            <th class="table__column--g">Precio</th>
            <th class="table__column--m table__align--right">
              <a
                href="./agregar_producto.html"
                class="simple-button simple-button--add"
                >Nuevo</a
              >
            </th>
            <th class="table__column--m"></th>
          </tr>
        </thead>
        <tbody data-table>
          
        </tbody>
      </table>
      <div class="modal-container modal--close">
        <article class="modal">
          <h2 class="modal__title">Vas a eliminar este producto</h2>
          <button id="close-modal" class="modal__close">X</button>
          <p class="modal__text">Â¿Deseas continuar?</p>
          <div class="modal__button-container">
            <button id="confirm-delete" class="modal__button modal__button--confirm">
              Eliminar
            </button>
            <button id="cancel-delete" class="modal__button">No eliminar</button>
          </div>
        </article>
      </div>
    </main>
    <script type="module" src="../controllers/client-controller.js"></script>
    <script type="module" src="../service/client-service.js"></script>
  </body>
