<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Final - Gestion productos | Agregar Producto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/componentes/header.css" />
    <link rel="stylesheet" href="../assets/css/componentes/card.css" />
    <link rel="stylesheet" href="../assets/css/register_client.css" />
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css" />
    <link rel="stylesheet" href="../assets/css/componentes/button.css" />
  </head>
  <body>
    <header class="header container">
      <a class="navbar-brand fw-bold" href="index.html">
          Trabajo final - Api productos
      </a>
      <nav>
        <ul class="header__list-nav">
          <li class="header__link"><a href="../index.html">Home</a></li>
          <li class="header__link"><a href="./productos.html">Productos</a></li>
        </ul>
      </nav>
    </header>
    <main class="container flex flex--center flex--column">
      <section class="card cadastro">
        <h1 class="card__title">Agregar Producto</h1>
        <form class="flex flex--column" data-form>
          <div class="input-container">
            <input
              name="nombreProducto"
              id="nombreProducto"
              class="input"
              type="text"
              placeholder="Nombre del producto"
              required
              data-nombreProducto
            />
            <label class="input-label" for="nombre">Nombre del Producto</label>
            <span class="input-menssage-error">Este campo es requerido</span>
          </div>
          <div class="input-container">
            <input
              name="precioProducto"
              id="precio"
              class="input"
              type="text"
              placeholder="precio del producto"
              required
              data-precioProducto
            />
            <label class="input-label" for="email">Precio</label>
            <span class="input-menssage-error">Este campo es requerido</span>
          </div>
          <div class="input-container">
            <input
              name="descripcion"
              id="descripcion"
              class="input"
              type="text"
              placeholder="Breve descripcion del producto"
              required
              data-descripcionProducto
            />
            <label class="input-label" for="email">Descripcion del producto</label>
            <span class="input-menssage-error">Este campo es requerido</span>
          </div>
          <button type="submit" class="button">Agregar</button>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../controllers/registro-controller.js"></script>
  </body>
</html>
